<html>
  <head>
    <title>My Angular App!</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="flapperNews" ng-controller="MainCtrl">  <!-- sets the controller -->
    


    <div ng-repeat="post in posts | orderBy:'-upvotes'"> <!-- display all posts sorted -->
      <span ng-click="incrementUpvotes(post)">^</span>
      <a ng-show="post.link" href="{{post.link}}">{{post.title}}></a>
      <span ng-hide="post.link">
      {{post.title}}
      </span>
       - upvotes: {{post.upvotes}}
    </div>



    <div>
      <form ng-submit="addPost()">      <!-- calls addPost() -->
        <input type="text" placeholder="Title" ng-model="title"></input>
        <br>
        <input type="text" placeholder="Link" ng-model="link"></input>
        <br>
        <button type="submit">Post</button>
      </form>

    </div>

  </body>
</html>
